<!DOCTYPE html>
<html>
<head>
    <title>Döviz Websitesi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1><span class="foreign">Foreign</span> <span class="exchange">Exchange</span></h1>
    </header>
    
    <div class="foreign-project">
        <div class="container">
            <section id="exchange-rates">
                <h2>Foreign Exchange Table</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Döviz</th>
                            <th>Alış</th>
                            <th>Satış</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>USD</td>
                            <td id="usdAlis">19,7672</td>
                            <td id="usdSatis">20,7807</td>
                        </tr>
                        <tr>
                            <td>EUR</td>
                            <td id="eurAlis">21,3692</td>
                            <td id="eurSatis">22,4684</td>
                        </tr>
                        <!-- Diğer dövizlerin bilgilerini buraya ekleyebilirsiniz -->
                    </tbody>
                </table>

            </section>
        
            <section id="currency-converter">
                <form>
                    <div class="input-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" min="0" step="0.01">
                    </div>
        
                    <div class="input-group">
                        <label for="from">Currency to Convert:</label>
                        <select id="from" name="from">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="TRY">TRY</option>
                        </select>
                    </div>
        
                    <div class="input-group">
                        <label for="to">Converted Currency:</label>
                        <select id="to" name="to">
                            <option value="TRY">TRY</option>
                            <option value="EUR">EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
        
                    <button type="button" value="Convert" class="btn-convert" onclick="convertExchange()">Convert</button>
                </form>
                <h2>Converted Value: <span id="result">----</span></h2>
                
            </section>
            
        </div>
    </div>
      
      

    <script src="script.js"></script>
</html>
